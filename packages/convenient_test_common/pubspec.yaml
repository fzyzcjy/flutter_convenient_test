version: 1.6.0
repository: https://github.com/fzyzcjy/flutter_convenient_test
environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0"
dependencies:
  collection: '>=1.19.0 <1.20.0'
  convenient_test_common_dart: ^1.0.0
  fixnum: ^1.1.1
  flutter:
    sdk: flutter
  grpc: ^4.0.4
  mobx: ^2.5.0
  protobuf: '>=3.0.0 <5.0.0'
  quiver: ^3.2.2
  tuple: ^2.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ">=2.8.0 <3.0.0"
