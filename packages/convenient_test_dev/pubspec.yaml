name: convenient_test_dev
description: Write and debug tests easily, with full action history, time travel, screenshots, rapid re-execution, video records, interactivity, isolation and more
version: 1.5.1
repository: https://github.com/fzyzcjy/flutter_convenient_test

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  collection: ^1.15.0
  convenient_test: ^1.0.0
  convenient_test_common: ^1.0.0
  convenient_test_common_dart: ^1.0.0
  fixnum: ^1.0.0
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  freezed_annotation: ^2.0.0
  get_it: ^7.0.0
  grpc: ^4.0.0
  image: ^4.0.0
  integration_test:
    sdk: flutter
  intl: ^0.20.2
  json_annotation: ^4.4.0
  lint: ">=1.8.2 <3.0.0"
  matcher: ^0.12.16
  meta: ^1.3.0
  path: ^1.8.0
  path_provider: ^2.0.9
  recase: ^4.0.0
  test_api: '>=0.5.1 <0.8.0'
  tuple: ^2.0.0
  web_socket_channel: ^3.0.0

dev_dependencies:
  build_runner: ^2.1.2
  freezed: ^2.0.0
  json_serializable: ^6.1.5
